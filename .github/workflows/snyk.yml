name: Snyk Security

on:
  pull_request:
  push:
    branches: [main]
  schedule:
    - cron: "30 03 * * 1"

permissions:
  contents: read

jobs:
  snyk-python:
    name: Snyk (Python deps via uv)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write # needed to upload SARIF to GitHub code scanning
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Generate pinned requirements for Snyk
        run: |
          uv pip compile pyproject.toml -o requirements-snyk.txt
          uv pip compile --group dev -o requirements-dev-snyk.txt

      - name: Create venv + install runtime deps (helps Snyk resolve tree)
        run: |
          uv venv
          . .venv/bin/activate
          uv pip install -r requirements-snyk.txt

      - name: Install Snyk CLI
        uses: snyk/actions/setup@master

      - name: Snyk test (runtime deps)
        id: snyk_py
        continue-on-error: true # allow SARIF upload even if vulnerabilities found
        run: |
          snyk test \
            --file=requirements-snyk.txt \
            --package-manager=pip \
            --severity-threshold=high \
            --sarif-file-output=snyk-python.sarif
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Debug SARIF presence (Python)
        if: always()
        run: |
          ls -la
          test -f snyk-python.sarif && echo "SARIF exists" || echo "SARIF missing"

      - name: Upload SARIF (Python)
        if: always() && hashFiles('snyk-python.sarif') != ''
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: snyk-python.sarif
          category: snyk-python

      - name: Fail if Snyk found high+ issues (Python)
        if: steps.snyk_py.outcome == 'failure'
        run: exit 1

      - name: Snyk monitor (runtime deps, main only)
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        run: |
          snyk monitor --file=requirements-snyk.txt --package-manager=pip
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  snyk-docker:
    name: Snyk (Docker image)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write # SARIF upload
    steps:
      - uses: actions/checkout@v4

      - name: Build image (hbmon)
        run: |
          docker build \
            -t hbmon:${{ github.sha }} \
            --build-arg GIT_COMMIT=${{ github.sha }} \
            .

      - name: Run Snyk to check Docker image for vulnerabilities
        id: snyk_docker
        continue-on-error: true # allow SARIF upload even if vulnerabilities found
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: hbmon:${{ github.sha }}
          args: --file=Dockerfile --severity-threshold=high

      - name: Debug SARIF presence (Docker)
        if: always()
        run: |
          ls -la
          test -f snyk.sarif && echo "SARIF exists" || echo "SARIF missing"

      - name: Upload SARIF (Docker)
        if: always() && hashFiles('snyk.sarif') != ''
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: snyk.sarif
          category: snyk-docker

      - name: Fail if Snyk found high+ issues (Docker)
        if: steps.snyk_docker.outcome == 'failure'
        run: exit 1
