[build-system]
requires = ["setuptools>=70", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hbmon"
version = "0.1.0"
description = "LAN hummingbird monitoring: YOLO detection + CLIP species + individual re-id + web UI"
readme = "README.md"
requires-python = ">=3.11,<3.13"
dependencies = [
  "fastapi>=0.110,<1",
  "uvicorn[standard]>=0.27,<1",
  "jinja2>=3.1,<4",
  "python-multipart>=0.0.9,<1",
  "SQLAlchemy>=2.0,<3",
  "opencv-python-headless>=4.8,<5",
  "numpy>=1.26,<2.0",

  # ML stack
  "scikit-learn>=1.4,<2",
  "ultralytics>=8.3.0,<9",
  "torch>=2.2,<3",
  "torchvision>=0.17,<1",
  "open-clip-torch>=2.20,<3",
  "pillow>=10,<12",
]

# MOVED FROM [project.optional-dependencies] to [dependency-groups]
[dependency-groups]
dev = [
  "pytest>=8,<9",
  "ruff>=0.6,<1",
  "pytest-cov>=4,<5",
  "pre-commit>=3.6,<4",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 110
target-version = "py312"
lint.ignore = ["E402"]

[tool.pytest.ini_options]
testpaths = ["tests"]
markers = [
    "integration: marks tests as integration tests (require ML dependencies and test data)",
    "unit: marks tests as unit tests (lightweight, no ML dependencies)",
]
# All tests run by default. Use -m 'not integration' to skip integration tests locally.

[tool.coverage.report]
show_missing = true
skip_covered = false
